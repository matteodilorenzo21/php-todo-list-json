<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BOOTSTRAP 5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- AXIOS 1.3.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.1/axios.min.js"></script>

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3.2.1/dist/vue.global.js"></script>

    <!-- JS -->
    <script defer src="JS/main.js"></script>

    <title>To Do List</title>
</head>
<body class="bg-primary bg-opacity-75">
    
    <div class="wrapper text-center">
        <div id="app">

            <section class="add-todo pt-3">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <h1 class="display-1 text-muted">Todo List</h1>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" placeholder="Aggiungi qualcosa da fare..." v-model="newTask">
                                <button class="btn btn-primary fw-bold fs-4" type="button" id="add-btn" @click="addTask">+</button>
                            </div>   
                        </div>
                    </div>
                </div>
            </section>

            <section class="todo-list py-3">
                <div class="container">
                  <div class="row justify-content-center">
                    <div class="col-6">
                        <ul class="list-group list-group-flush">
                          <li v-for="(task, index) in tasks" :key="index" :class="{ 'list-group-item': true, 'rounded-2': true, 'mb-1': true, 'text-decoration-line-through': task.status === 'done' }" @click="toggleTaskStatus(task)">
                            {{ task.goal }}
                          </li>
                        </ul>
                    </div>
                </div>
              </section>

        </div>
    </div>

</body>
</html>
